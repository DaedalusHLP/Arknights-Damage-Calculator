<!DOCTYPE html>
<html>
    <head>
        <title>Arknights Damage Calculator</title>
    </head>

    <body>
        <h1>Damage Calculator</h1>

        <script type="text/javascript" src="calculation.js"></script>

        <label for="base_atk">Base Attack:</label>
        <input type="number" id="base_atk" name="base_atk"><br>

        <label for="base_atk_buff">Total Base Attack Buff Percentage:</label>
        <input type="number" id="base_atk_buff" name="base_atk_buff"><br>

        <label for="insp">Inspiration:</label>
        <input type="number" id="insp" name="insp"><br>

        <label for="atk_mult">Attack Multiplier:</label>
        <input type="number" id="atk_mult" name="atk_mult"><br>

        <label for="phys_amp">Physical Amplification:</label>
        <input type="number" id="phys_amp" name="phys_amp"><br>

        <br>

        <label for="base_def">Base Defense:</label>
        <input type="number" id="base_def" name="base_def"><br>

        <label for="flat_def_buff">Flat Defense Buff:</label>
        <input type="number" id="flat_def_buff" name="flat_def_buff"><br>

        <label for="def_percent_buff">Percentage Defense Buff:</label>
        <input type="number" id="def_percent_buff" name="def_percent_buff"><br>

        <label for="stage_def_buffs">Stage Percentage Defense Buffs:</label>
        <input type="number" id="stage_def_buffs" name="stage_def_buffs"><br>

        <label for="flat_def_debuff">Flat Defense Debuff:</label>
        <input type="number" id="flat_def_debuff" name="flat_def_debuff"><br>

        <label for="def_percent_debuff">Percentage Defense Debuff:</label>
        <input type="number" id="def_percent_debuff" name="def_percent_debuff"><br>

        <label for="phys_red">Physical Reduction:</label>
        <input type="number" id="phys_red" name="phys_red"><br>

        <h5 id="calced_damage">Calculated Damage: </h5>


        <button onclick="init()">Calculate</button>
    </body>
</html>
